# Specifies the JDBC URL for the in-memory H2 database.
# "mem:testdb" creates a temporary database that exists only during the test runtime.
spring.datasource.url=jdbc:h2:mem:testdb

# Automatically creates the schema when the application starts
# and drops it when the application context is closed (suitable for testing).
spring.jpa.hibernate.ddl-auto=create-drop

# Sets the Hibernate dialect specifically for H2.
# This tells Hibernate how to translate SQL queries for the H2 database.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
